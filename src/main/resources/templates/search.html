<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/navbar.css" type="text/css"/>
</head>
<body>
<div th:replace="base :: navbar"></div>

<div class="container">
    <h1 class="text-center">Search Lost Items</h1>
    <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/search}" method="post" th:object="${search}">
            <div>Enter a complete or partial Product <span class="text-success">Item Information</span> to search for </div>
            <label>Item Information Search: </label><input type="text" name="search"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
</body>
</html>
